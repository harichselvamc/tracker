<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Target Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Money Target Tracker</h1>
        <div class="input-group">
            <label for="targetAmount">Total Target (₹):</label>
            <input type="number" id="targetAmount" placeholder="Enter your total target amount" />
        </div>
        <div class="input-group">
            <label for="dailyTarget">Daily Target (₹):</label>
            <input type="number" id="dailyTarget" placeholder="Enter your daily target" />
        </div>
        <div class="input-group">
            <label for="monthlyTarget">Monthly Target (₹):</label>
            <input type="number" id="monthlyTarget" placeholder="Enter your monthly target" />
        </div>
        <div class="input-group">
            <label for="dailyEarnings">Today's Earnings (₹):</label>
            <input type="number" id="dailyEarnings" placeholder="Enter today's earnings" />
        </div>
        <button onclick="updateTracker()">Update Tracker</button>
        <div class="results">
            <h2>Results</h2>
            <p id="totalEarned">Total Earned: ₹0</p>
            <p id="remainingTarget">Remaining Target: ₹0</p>
            <p id="remainingDays">Remaining Days: 0 days</p>
            <p id="remainingMonthlyTarget">Remaining Monthly Target: ₹0</p>
            <p id="remainingMonthlyDays">Remaining Monthly Days: 0 days</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
